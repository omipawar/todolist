<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <div class="container-fluid">
        <div class="container bg-secondary text-center" id="head-text">
            <p class="p-1 text-light">TO DO LIST</p>
        </div>
        <div class="container mt-3 shadow" id="write">
            <div class="container">
                <div class="row ">
                    <div class="col-lg-3 mt-3">
                        <table>
                            <tr>
                                <td>Date</td>
                            </tr>
                            <tr>
                                <td><input type="date" class="form-control shadow"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <table>
                            <tr>
                                <td>Time</td>
                            </tr>
                            <tr>
                                <td><input type="time" class="form-control shadow "></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-lg-6 mt-3">
                        <table>
                            <tr>
                                <td>Task</td>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control shadow rounded"
                                        style="padding-right: 200px;"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row mt-4 pb-5 ">
                    <div class="col-lg-5">
                        <table>
                            <tr>
                                <td style="padding-left: 20px;"><button class="btn btn-secondary">Save</button></td>
                                <td style="padding-left: 20px;"><button class="btn btn-secondary ">Cancel</button></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container mt-3">

                <div class="table-responsive">
                    <table class="table table-light rounded shadow table-hover text-center table-borderless" id="table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Task</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                
                            </tr>
                            <tr>
                                <td>3</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                
                            </tr>
                            <tr>
                                <td>4</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
